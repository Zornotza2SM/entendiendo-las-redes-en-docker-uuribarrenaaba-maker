version: "3.8"

services:
  tienda-web:
    image: nginx:alpine
    ports:
      - "8080:80"
    networks:
      - red-publica

  logica-negocio:
    image: curlimages/curl
    command: tail -f /dev/null
    networks:
      - red-publica
      - red-privada

  base-datos:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: $(SECRET1)
    networks:
      - red-privada

networks:
  red-publica:
    driver: bridge
  red-privada:
    driver: bridge
